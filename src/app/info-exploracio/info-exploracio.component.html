<form [formGroup]="infoExploracioControl" (ngSubmit)="submitInfoExplor()">
  <div class="w3-row-padding w3-margin-top">
    <label>
      Centre sanitari on li van fer l'exploració:
    </label>
    <input type="text" class="form-control" formControlName="centreSanitari"/>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <label>
      Motiu de la realització:
    </label>
    <input type="text" class="form-control" formControlName="motiu"/>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <label>
      Si disposa de l'informe de la colonoscòpia i anatomia patològica adjunti'ls:
    </label>
    <div class="form-control-file">
      <input type="file" (change)="handleFileInput($event)" id="file-colonoprevia"/>
      <label for="file-colonoprevia" class="w3-button w3-round w3-border w3-border-black">
        Afegeix fitxer
      </label>
    </div>
    <div>
      <ul *ngIf="this.filesToUpload.length > 0" class="w3-ul w3-border">
        <li *ngFor="let singleFile of this.filesToUpload" class="w3-display-container">
          {{singleFile.name}}
          <span (click)="removeFile(singleFile)" class="w3-button w3-display-right">&times;</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <label>
      Expliqui breument el resultat de la colonoscòpia:
    </label>
    <input type="text" class="form-control" formControlName="resultatColono"/>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-half">
      <button type="button" class="w3-button w3-round w3-border w3-border-red w3-margin-right" (click)="goPreviousStep()">
        <i class="fas fa-arrow-alt-circle-left"></i> Enrere
      </button>
      <button type="submit" class="w3-button w3-round w3-border w3-border-green" [disabled]="!infoExploracioControl.valid">
        Envia
      </button>
    </div>
  </div>
</form>
