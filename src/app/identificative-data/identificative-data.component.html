<form [formGroup]="idDataControl" (ngSubmit)="submitIdData()">
  <div class="w3-row-padding">
    <div class="w3-half">
      <label>
        Municipi:
      </label>
      <input class="w3-input w3-border" type="text" formControlName="town"/>
    </div>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-half">
      <label>
        CIP:
      </label>
      <input class="w3-input w3-border" type="text" formControlName="cip"/>
    </div>
    <div class="w3-half">
      <label>
        NCCR:
      </label>
      <input class="w3-input w3-border" type="text" formControlName="nccr"/>
    </div>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-half">
      <label>
        Nom:
      </label>
      <input class="w3-input w3-border" type="text" formControlName="name"/>
    </div>
    <div class="w3-half">
      <label>
        Cognoms:
      </label>
      <input class="w3-input w3-border" type="text" formControlName="surname"/>
    </div>
  </div>
  <div class="w3-row-padding w3-margin-top">
      <div class="w3-half">
        <button class="w3-button w3-round w3-border w3-border-red w3-margin-right" disabled>
          <i class="fas fa-arrow-alt-circle-left"></i> Enrere
        </button>
        <button type="submit" class="w3-button w3-round w3-border w3-border w3-border-green" [disabled]="!idDataControl.valid">
          Següent <i class="fas fa-arrow-alt-circle-right"></i>
        </button>
    </div>
  </div>
  <div class="w3-row-padding">
    <p *ngIf="!idDataControl.valid" class="helper-text w3-margin-left">Tots els camps són obligatoris</p>
  </div>
</form>
