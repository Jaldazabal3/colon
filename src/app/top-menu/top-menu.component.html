<!-- This is the main header (title) -->
<div class="header">
  <div style="text-align:center">
    <h1>
      PROGRAMA DE DETECCIÓ PRECOÇ DE CÀNCER DE COLON I RECTE
    </h1>
  </div>
</div>
  
<!-- This is the sticky menu -->
<div class="fullwidth"
#stickyMenu 
[class.sticky]="sticky">
<nav mat-tab-nav-bar mat-stretch-tabs class="top-menu w3-bar w3-orange">
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive"
      class="w3-bar-item w3-button">
      {{link.label}}
    </a>
  </nav>    
</div>
