<form [formGroup]="motivoControl" (ngSubmit)="submitMotivo()">
  <div class="w3-row-padding">
    <label>
      <b>Esculli el motiu de la consulta:</b>
    </label>
    <select class="w3-select" formControlName="motivos">
      <option value="" disabled selected>Choose your option</option>
      <option *ngFor="let motivo of motivos" [ngValue]="motivo.id">{{motivo.text}}</option>
    </select>
  </div>
  <div class="w3-row-padding w3-margin-top">
      <div class="w3-half">
        <button class="w3-button w3-round w3-border w3-border-red w3-margin-right" type="button" (click)="goPreviousStep()">
          <i class="fas fa-arrow-alt-circle-left"></i> Enrere
        </button>
        <button type="submit" class="w3-button w3-round w3-border w3-border w3-border-green" [disabled]="!motivoControl.valid">
          Seg√ºent <i class="fas fa-arrow-alt-circle-right"></i>
        </button>
    </div>
  </div>
</form>
