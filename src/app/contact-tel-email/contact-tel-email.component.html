<form [formGroup]="contactTelEmailControl" (ngSubmit)="finalSubmit()">
  <div class="w3-row-padding w3-margin-top">
    <div class="form-group">
      <div class="row">
        <legend>
          En breu rebrà una resposta del nostre Programa, per quina via vol que contactem amb vostè?
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
                    type="radio"
                    class="form-check-input"
                    formControlName="methodRecieve"
                    id="phone"
                    value="phone"
            />
            <label for="phone">
              Telèfon
            </label>
          </div>
          <div class="form-check">
            <input
                    type="radio"
                    class="form-check-input"
                    formControlName="methodRecieve"
                    id="email"
                    value="email"
            />
            <label for="email">
              Correu electrònic
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row" [hidden]="contactTelEmailControl.get('methodRecieve').value!='email'">
      <label for="emailText" class="col-sm-3 col-form-label">
        Escrigui el seu correu electrònic:
      </label>
      <input
              type="text"
              class="form-control col-sm-9"
              formControlName="email"
              id="emailText"
              (ngModelChange)="changeEmail()"
      />
    </div>
    <div class="form-group row" [hidden]="contactTelEmailControl.get('methodRecieve').value!='phone'">
      <label for="phoneText" class="col-sm-3 col-form-label">
        Escrigui el seu telèfon:
      </label>
      <input
              type="text"
              class="form-control col-sm-9"
              id="phoneText"
              formControlName="phone"
              (ngModelChange)="changePhone()"
      />
    </div>
  </div>
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-half">
      <button type="button" class="w3-button w3-round w3-border w3-border-red w3-margin-right" (click)="goPreviousStep()">
        <i class="fas fa-arrow-alt-circle-left"></i> Enrere
      </button>
      <button type="submit" class="w3-button w3-round w3-border w3-border w3-border-green" [disabled]="!contactTelEmailControl.valid">
        Següent <i class="fas fa-arrow-alt-circle-right"></i>
      </button>
    </div>
  </div>
</form>
