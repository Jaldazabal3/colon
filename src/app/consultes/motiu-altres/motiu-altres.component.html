<div [hidden]="altresStep!=0">
  <form [formGroup]="altresControl" (ngSubmit)="submitMotiuAltres()">
    <div class="form-group">
      <label for="motiuText">Escrigui el motiu de la seva consulta:</label>
      <textarea id="motiuText"
                class="form-control"
                rows="3"
                formControlName="motiuText"
      ></textarea>
    </div>
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-half">
        <button type="button" class="w3-button w3-round w3-border w3-border-red w3-margin-right" (click)="goPreviousStep()">
          <i class="fas fa-arrow-alt-circle-left"></i> Enrere
        </button>
        <button type="submit" class="w3-button w3-round w3-border w3-border w3-border-green" [disabled]="!altresControl.valid">
          Seg√ºent <i class="fas fa-arrow-alt-circle-right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<div [hidden]="altresStep!=1">
  <app-contact-tel-email
          (gonePrevious)="goStepTextarea()"
          (submittedContactTelEmail)="this.submittedAltres.emit()"
          (emailContactChange)="this.emailContactChange.emit($event)"
          (phoneContactChange)="this.phoneContactChange.emit($event)"
  ></app-contact-tel-email>
</div>
