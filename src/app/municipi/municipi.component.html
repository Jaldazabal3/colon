<form [formGroup]="municipiControl" (ngSubmit)="submitMunicipi()">
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-col" style="width: 100px">
      <label for="municipi">Municipi</label>
    </div>
    <div class="w3-rest">
      <input type="text" list="municipis" class="w3-input w3-border" id="municipi" formControlName="municipi"/>
      <datalist id="municipis" style="width: 100%">
        <option *ngFor="let municipi of municipis" [ngValue]="municipi.id">{{municipi.text}}</option>
      </datalist>
    </div>
  </div>
  <button type="button" class="w3-button w3-round w3-border" (click)="buttonClicked()">Try Me!</button>
</form>
