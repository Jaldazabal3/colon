<form [formGroup]="municipiControl" (ngSubmit)="submitMunicipi()">
  <div class="form-group">
    <input type="text" class="form-control" [ngbTypeahead]="filterMunicipi" formControlName="municipi"/>
  </div>
  <button type="button" class="btn btn-primary" (click)="buttonClicked()">Try Me!</button>
  <div class="w3-row-padding w3-margin-top">
    <p class="alert-danger">
      {{municipiControl.get(['municipi']).value}}
    </p>
  </div>
</form>
